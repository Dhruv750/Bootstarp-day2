<!DOCTYPE html>
<html lang="en">
<head>
<title> bootstrap demo</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <h1>MARGIN</h1>

    <p class="m-1">margin test m-1</p>
    <p class="m-2">margin test m-2</p>
    <p class="m-3">margin test m-3</p>
    <p class="m-4">margin test m-4</p>
    <p class="m-5">margin test m-5</p>

    <h1>margin left</h1>
    <p class="m1-1">margin test m1-1</p>
    <p class="m1-2">margin test m1-2</p>
    <p class="m1-3">margin test m1-3</p>
    <p class="m1-4">margin test m1-4</p>
    <p class="m1-5">margin test m1-5</p>



    <h2>margin right</h2>
    <p class="m2-1">margin test m1-1</p>
    <p class="m2-2">margin test m1-2</p>
    <p class="m2-3">margin test m1-3</p>
    <p class="m2-4">margin test m1-4</p>
    <p class="m2-5">margin test m1-5</p>
</body>
</html>
